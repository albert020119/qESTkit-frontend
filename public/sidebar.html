<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg: #0f172a;
      --fg: #f1f5f9;
      --panel: #1e293b;
      --accent: #3b82f6;
    }

    body {
      margin: 0;
      background-color: var(--panel);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      height: 100vh;
    }

    .sidebar {
      background-color: var(--panel);
      color: var(--fg);
      padding: 24px;
      width: 220px;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .sidebar a {
      display: block;
      color: var(--fg);
      text-decoration: none;
      margin: 8px 0;
      font-size: 14px;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: var(--accent);
    }

    .sidebar > div > a:first-child {
      font-weight: bold;
      font-size: 16px;
      margin-top: 16px;
    }

    .sidebar > a {
      font-weight: bold;
      font-size: 16px;
      margin-top: 16px;
    }
  </style>
</head>
